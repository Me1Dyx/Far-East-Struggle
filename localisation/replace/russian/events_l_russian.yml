 ZEL.15.t:0 "Советский Союз отказался"
 ZEL.15.d:0 " "
 ZEL.15.a:0 "От гады"
 ZEL.16.t:0 "Махновцы вернулись!"
 ZEL.16.d:0 "С 1920 Махновцы были уничтожены, но большая часть все еще были как партизаны на территории юго-восточной Украины. Теперь мы получили известие о том, что они взяли административные центры: Днепропетровск, Запорожье, Сталино, Ворошиловоград, Харьков, Николаев, Кировоград и Полтаву."
 ZEL.16.a:0 "Мы с ними разберемся"
 ZEL.16.b:0 "За свободу! За Анархию!"
 ZEL.17.t:0 "Восстание евреев"
 ZEL.17.d:0 "Еще со времен когда существовала так называемая "Украинская Народная Республика", в ответ на еврейские погромы, петлюровцы и сам Петлюра создали Жидовский Пробоевой Курень в составе 1-го корпуса Украинской Галицкой Армии. Но как оказалась большая их часть вела подполье в Одессе. Сегодня нам поступило сообщение, что повстанцы в размере 100 тысяч человек восстали на территории Одессы и Балты с Тирасполем."
 ZEL.17.a:0 "Мы их позже подавим"
 ZEL.17.b:0 "Да здравствует свободное еврейское государство!"
 ZEL.18.t:0 "Восстание УПА"
 ZEL.18.d:0 "После поражения Директории УНР мы захватили Запад Украины, но на этих территориях действовали украинские партизаны и националисты ОУН. Сегодня нам сказали, что большая часть партизан украины взялись за оружие и захватили наши важные города, как: Львов, Брест-Литовск и другие"
 ZEL.18.a:0 "Мы их позже подавим"
 ZEL.18.b:0 "Да здравствует Украина!"
 ZEL.19.t:0 "Предложение сотрудничества от Зеленого Клина"
 ZEL.19.d:0 "Сегодня нам поступило сообщение, что Зеленый Клин хочет сотрудничать с нами."
 ZEL.19.a:0 "Чего бы и нет."
 ZEL.19.b:0 "Нет уж."
 ZEL.20.t:0 "Япония согласилась"
 ZEL.20.d:0 "Япония согласилась на то, чтобы начать сотрудничать."
 ZEL.20.a:0 "Ура!"
 ZEL.21.t:0 "Япония отказалась"
 ZEL.21.d:0 "Япония отказалась на то, чтобы начать сотрудничать."
 ZEL.21.a:0 "Гады"
 ZEL.22.t:0 "ОУН-овцы просят помощи у нас"
 ZEL.22.d:0 "Григорий Файда – председатель ОУН на Дальнем Востоке Украины, просит у нас помощь."
 ZEL.22.a:0 "Мы поможем нашим братьям украинцам!"
 ZEL.22.b:0 "К сожалению, мы им не сможем помочь"
 ZEL.23.t:0 "Они согласились перенести штаб ОУН в Хараборск."
 ZEL.23.d:0 "Глава ОУН, согласился на то чтобы перенести штаб в Харабаровск"
 ZEL.23.a:0 "Слава Україні!"
 ZEL.24.t:0 "Они отказали"
 ZEL.24.d:0 "Глава ОУН, отказался на то чтобы перенести штаб в Харабаровск"
 ZEL.24.a:0 "А еще называются борцы за независимость"
 ZEL.25.t:0 "Новый глава ОУН в Зеленом Клине"
 ZEL.25.d:0 "Нам нужно выбрать нового председателя ОУН. Есть Евгений Коновалец, основатель ОУН и бывший командир Украинских Сечевых Стрельцов. Второй – это Андрей Мельник с явно очень радикальными взглядами, как и Коновалец был командиром Сечевых Стрельцов. И последний - это Степан Бандера совершенно новый член ОУН, но искусный политик."
 ZEL.25.a:0 "Евген Коновалец - идеальный претендент"
 ZEL.25.b:0 "Андрей Мельник - приведет нас к процветанию"
 ZEL.25.c:0 "Батько наш - Бандера"
 ZEL.26.t:0 "Объединение с Зеленым Клином"
 ZEL.26.d:0 " "
 ZEL.26.a:0 "Слава Единой и Нераздельной Украине!"
 ZEL.26.b:0 "У нас пока нет цели объединяться"
