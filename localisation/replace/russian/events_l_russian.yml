 ZEL.40.t:0 "Крым объявил независимость!"
 ZEL.40.d:0 "Во времена революции постоянно в Крыму менялись страны. Сначала Российская Империя, затем Крымское Краевое Правительство Сулькевича, затем коммунисты, немцы, украинцы, Крымская НР, махновцы и снова коммунисты. Но сегодня большинство крымских татар взялись за оружие и начали переворот в Крыму."
 ZEL.40.a:0 "Этого еще не хватало"
 ZEL.40.b:0 "Яшасын азат Къырым!"
 
 ZEL.41.t:0 "Беларусь объявила независимость!"
 ZEL.41.d:0 "Во времена революции Беларусь пыталась всеми способами обрести независимость, но их захватывали то немцы, то поляки то коммунисты. И вот сегодня 150-тысячное повстанческое войско Беларуси захватило Минск, Бобруйск и Витебск. А Ян Серада объявил о создании Белорусской Народной Республики"
 ZEL.41.a:0 "Чертовые белорусы"
 ZEL.41.b:0 "Няхай жыве Беларусь і яе народ!"
 
