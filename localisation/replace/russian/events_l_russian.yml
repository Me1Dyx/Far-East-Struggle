 ZEL.44.t:0 "Восстание Матросов на севере"
 ZEL.44.d:0 "Во время революции в 1917-1920-х на территории России было много анархических группировок, в том числе и матросы с их лозунгом "Смерть буржуям". И вот проклятый Степан Петриченко снова уехал на север и собрал повстанцев для его восстания."
 ZEL.44.a:0 "Им в тот раз не хватило?"
 ZEL.44.b:0 "Мы – анархисты, народ – весел. Для нас свобода дорога!"
 
 ZEL.45.t:0 "Четвертое Кронштадтское восстание"
 ZEL.45.d:0 ""
 ZEL.45.a:0 "На этот раз нам точно повезет."
 
 
