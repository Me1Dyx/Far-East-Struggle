 ZEL.13.t:0 "Зеленая Украина просит территорию Украины"
 ZEL.13.d:0 " "
 ZEL.13.a:0 "Ладно"
 ZEL.13.b:0 "Многое они хотят"
 ZEL.14.t:0 "Советский Союз согласился"
 ZEL.14.d:0 " "
